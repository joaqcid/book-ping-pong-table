<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Book Ping Pong Table</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="bookMeNext()">Book me next!</button>
  <button *ngIf="alreadyInQueue()" ion-button (click)="unBookMe()">Unbook me</button>
  <ion-list *ngFor="let item of queue">

    <ion-item>
      <ion-avatar item-left>
        <img [src]="item.avatar">
      </ion-avatar>
      <h2>{{item.username}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
