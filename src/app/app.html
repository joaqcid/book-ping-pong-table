<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item *ngIf="!loggedIn()">
                <ion-avatar item-left>
                    <img [src]="user.social.google.data.profile_picture">
                </ion-avatar>
                <h2>{{user.social.google.data.full_name}}</h2>
                <p>{{user.social.google.data.email}}</p>
            </ion-item>
            <button ion-item *ngIf="!loggedIn()" (click)="googleLogOut()">
                <ion-icon name="log-out" item-left></ion-icon>
                Log out
            </button>
            <button ion-item *ngIf="!loggedIn()" (click)="googleSignIn()">
                <ion-icon name="log-in" item-left></ion-icon>
                Log in with Google
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
